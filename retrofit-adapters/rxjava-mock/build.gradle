description = 'Adapter: RxJava Mock'
dependencies {
  compile project(':retrofit')
  compile project(':retrofit-mock')
  compile project(':retrofit-adapters:adapter-rxjava')
    compile group: 'io.reactivex', name: 'rxjava', version:'1.0.14'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'1.7.0'
}
