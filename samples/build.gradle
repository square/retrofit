apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

description = 'Samples'
dependencies {
  compile project(':retrofit')
  compile project(':retrofit-mock')
  compile project(':retrofit-converters:converter-gson')
    compile group: 'com.squareup.okhttp', name: 'mockwebserver', version:'2.5.0'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
}
